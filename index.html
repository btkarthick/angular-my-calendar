<!DOCTYPE html>
<html lang="en" data-ng-app="mycal">

<head>
	<meta charset="UTF-8">
	<title>My Calendar:: Angular JS</title>
	<link rel="stylesheet" href="css/custom-bootstrap.css" />
	<link rel="stylesheet" href="css/global.css" />
</head>

<body>

	<div class="main-wrapper">

		<!--Start of header-->

		<header>

			<div class="container-fluid">
				<h3>My Calendar</h3>
			</div>

		</header>

		<!--End of header-->

		<!--Start of the top menu-->

		<div class="menu">
			<div class="clearfix">
				<div class="menu-left clearfix">
					<span>Event Types</span>
					<ng-include src="'mycal/categories/select.all.checkbox.html'"></ng-include>
				</div>

				<div class="menu-right" data-ng-include="'mycal/layout/top-controls.html'">
					
				</div>

			</div>
		</div>

		<!--End of top menu-->

		<!--Start of content-->

		<div class="main-content">

			<div class="sb-wrapper">

				<ul class="sb-list">
					<ng-include src="'mycal/categories/categories.list.html'"></ng-include>
				</ul>

			</div>

			<div class="cal-wrapper clearfix">
				
				<ul class="cal-weekdays clearfix">
					<li>Sun</li>
					<li>Mon</li>
					<li>Tue</li>
					<li>Wed</li>
					<li>Thu</li>
					<li>Fri</li>
					<li>Sat</li>
				</ul>
				
				<ul class="cal-daycells clearfix" ng-view="">
									
				</ul>
				
			</div>

		</div>


		<!--End of content-->
	</div>

	<!-- inject-vendor:js -->
	<script src="scripts/angular1.4.3.min.js"></script>
	<script src="scripts/angular-route1.4.3.min.js"></script>
	<script src="scripts/angular-animate1.4.3.min.js"></script>
	<script src="scripts/lodash3.10.1.min.js"></script>
	<script src="scripts/spin2.3.2.min.js"></script>
	<!-- endinject -->
	
	<!-- inject:js -->
    <!-- Bootstrapping -->
	<script src="mycal/mycal.module.js"></script>
	
	<script src="mycal/layout/top-controls.controller.js"></script>
	<script src="mycal/calendar/calendar.controller.js"></script>
	
	<!--<script src="mycal/components/prev-next-button.directive.js"></script>-->
	
	<script src="mycal/calendar/calendar.factory.js"></script>
	
</body>

</html>
